<html>
<head>
    <style>
        body {
            color: #ddd;
        }

        #full {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #222;
        }

        #main {
            display: block;
            margin: auto;
            position: relative;
        }

        #selection {
            position: absolute;
            /* top: 100px;
            left: 100px;
            width: 200px;
            height: 200px; */
            z-index: 1;
            border: 1px solid rgba(160, 85, 0, 0.8);
            background-color: rgba(160, 85, 0, 0.2);
            pointer-events: none;
            visibility: hidden;
        }

        #settings {
            position: absolute;
            top: 0;
            left: 0;
            padding: 0 1em;
            background: rgba(0,0,0, 0.4);
            user-select: none;
        }

        #center { display: none; }

        /* https://fontlibrary.org/en/font/segment7 */
        @font-face {
            font-family: 'Segment7Standard';
                src: url('img/Segment7Standard.otf') format('opentype');
            font-weight: normal;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="full">
        <div id="main">
            <div id="selection"></div>
        </div>
        <div id="settings">
            <p>
                <label>
                    <input type="checkbox" id="perspective">
                    Perspective mode
                </label>
            </p>
            <p>Press <b>F</b> to flip a tile</p>
            <p>Press <b>SPACE</b> to look down</p>
            <canvas id="center"></canvas>
        </div>
    </div>
    <script src="./src/index.ts"></script>
</body>
</html>
