<html>
<head>
    <meta charset="utf-8">
    <title>Autotable</title>
    <meta name="viewport" content="width=device-width">
    <link href="img/icon-96.auto.png" rel="shortcut icon" sizes="96x96">
    <link href="img/icon-32.auto.png" rel="shortcut icon" sizes="32x32">
    <link href="img/icon-16.auto.png" rel="shortcut icon" sizes="16x16">
    <style>
        #full {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #222;
        }

        #main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        #selection {
            position: absolute;
            /* top: 100px;
            left: 100px;
            width: 200px;
            height: 200px; */
            z-index: 1;
            border: 1px solid rgba(160, 85, 0, 0.8);
            background-color: rgba(160, 85, 0, 0.2);
            pointer-events: none;
            visibility: hidden;
        }

        .cursor {
            position: absolute;
            background: url(img/hand.svg);
            background-size: 100%;
            width: 50px;
            height: 35px;
            z-index: 2;
            /* border: 1px solid red; */

            margin-left: -20px;
            margin-top: -5px;
            transform-origin: 20px 5px;
            pointer-events: none;
            opacity: 0.6;

            visibility: hidden;
        }

        .cursor.rotate-1 { transform: rotate(-90deg); }
        .cursor.rotate-2 { transform: rotate(-180deg); }
        .cursor.rotate-3 { transform: rotate(-270deg); }

        /*
        .cursor          { visibility: visible; top: 50%; left: 20%; }
        .cursor.rotate-1 { visibility: visible; top: 50%; left: 40%; }
        .cursor.rotate-2 { visibility: visible; top: 80%; left: 20%; }
        .cursor.rotate-3 { visibility: visible; top: 80%; left: 40%; }
        */

        .mark {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 10px;
            height: 10px;
            background: white;
        }

        #sidebar {
            position: absolute;
            top: 0;
            left: 0;
            width: 250px;
            max-height: 100%;
            overflow-y: auto;
            padding: 1em;
            background: rgba(30,30,30, 0.6);

            user-select: none;
        }

        #sidebar.collapsed {
            width: 220px;
        }
        #sidebar.collapsed .more { display: none; }
        #sidebar:not(.collapsed) .show-more { display: none; }

        #server:not(.connected) .server-connected { display: none; }
        #server.connected .server-disconnected { display: none; }

        #center { display: none; }

        #deal { position: relative; }
        .btn-progress {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 0%;
            background: #fff2ca;
            transition: width 600ms;
        }
        .btn-progress-text {
            position: relative;
        }

        .seat-buttons {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(30, 30, 30, 0.4);
            display: none;
        }
        .seat-button {
            position: absolute;
        }
        .seat-button-0 {
            bottom: 20px;
            left: 50%;
            transform: translate(-50%, 0);
        }
        .seat-button-1 {
            top: 50%;
            right: 20%;
            transform: translate(0, -50%);
        }
        .seat-button-2 {
            top: 20px;
            left: 50%;
            transform: translate(-50%, 0);
        }
        .seat-button-3 {
            top: 50%;
            left: 20%;
            transform: translate(0, -50%);
        }

        /* https://fontlibrary.org/en/font/segment7 */
        @font-face {
            font-family: 'Segment7Standard';
                src: url('img/Segment7Standard.otf') format('opentype');
            font-weight: normal;
            font-style: italic;
        }
    </style>
</head>
<body>
    <canvas id="center"></canvas>
    <!-- https://opengameart.org/content/thwack-sounds -->
    <audio preload id="sound-discard" src="./sound/discard.wav"></audio>
    <!-- https://opengameart.org/content/54-casino-sound-effects-cards-dice-chips -->
    <audio preload id="sound-stick" src="./sound/stick.wav"></audio>
    <div id="full">
        <div id="main">
            <div id="selection"></div>
            <div class="cursor rotate-0"></div>
            <div class="cursor rotate-1"></div>
            <div class="cursor rotate-2"></div>
            <div class="cursor rotate-3"></div>
        </div>
        <div class="seat-buttons">
            <div class="seat-button seat-button-0">
                <button class="btn btn-primary">Take seat</button>
            </div>
            <div class="seat-button seat-button-1">
                <button class="btn btn-primary">Take seat</button>
            </div>
            <div class="seat-button seat-button-2">
                <button class="btn btn-primary">Take seat</button>
            </div>
            <div class="seat-button seat-button-3">
                <button class="btn btn-primary">Take seat</button>
            </div>
        </div>

        <div id="sidebar" class="collapsed container text-light">
            <button class="btn btn-warning btn-sm btn-block" id="deal">
                <div class="btn-progress"></div>
                <span class="btn-progress-text">Deal</span>
            </button>
            <div class="btn-group mt-2 d-flex">
                <button class="btn btn-secondary btn-sm mr-2" id="toggle-dealer">Dealer</button>
                <button class="btn btn-secondary btn-sm" id="toggle-honba">Honba</button>
            </div>
            <button class="btn btn-dark btn-sm btn-block mt-2" id="leave-seat">Leave seat</button>
            <p class="mt-1 show-more">
                <a class="text-muted" href="#" id="showMore">show more</a>
            </p>


            <div class="more">
                <p class="mt-1">
                    <a class="text-muted" href="#" id="hideMore">hide more</a>
                </p>
                <div id="server">
                    <h4>Server</h4>
                    <div class="server-disconnected">
                        <button class="btn btn-primary btn-sm btn-block" id="connect">Connect</button></p>
                    </div>
                    <div class="server-connected">
                        <button class="btn btn-warning btn-sm btn-block" id="disconnect">Disconnect</button></p>
                        <p>Link for joining:
                            <input class="form-control form-control-sm" id="game-link" type="text" onfocus="this.select()" readonly value=""></input></p>
                        <p>Nick: <input class="form-control form-control-sm" id="nick" type="text"></input></p>
                    </div>
                </div>

                <h4>Instructions</h4>
                <p>
                    <b>Drag mouse</b> to move or select<br>
                    <b>F</b> to flip or rotate<br>
                    <b>R</b> to rotate backwards; for example hide your hand<br>
                    Hold <b>SPACE</b> (or press <b>Q</b>) to look down<br>
                    Hold <b>Z</b> to zoom in<br>
                    Hold <b>X</b> to zoom out
                </p>

                <h4>Settings</h4>
                <label>
                    <input type="checkbox" id="perspective">
                    Perspective mode (experimental)
                </label>
                <label>
                    <input type="checkbox" id="benchmark">
                    Benchmark mode (don't limit FPS)
                </label>
                <label>
                    <input type="checkbox" id="muted">
                    Mute sound
                </label>
            </div>
        </div>
    </div>
    <script src="./src/index.ts"></script>
</body>
</html>
