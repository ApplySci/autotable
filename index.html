<html>
<head>
    <style>
        body {
            color: #ddd;
        }

        #full {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #222;
        }

        #main {
            display: block;
            margin: auto;
            position: relative;
        }

        #selection {
            position: absolute;
            /* top: 100px;
            left: 100px;
            width: 200px;
            height: 200px; */
            z-index: 1;
            border: 1px solid rgba(160, 85, 0, 0.8);
            background-color: rgba(160, 85, 0, 0.2);
            pointer-events: none;
            visibility: hidden;
        }

        .cursor {
            position: absolute;
            background: url(img/hand.svg);
            background-size: 100%;
            width: 50px;
            height: 35px;
            z-index: 2;
            /* border: 1px solid red; */

            margin-left: -20px;
            margin-top: -5px;
            transform-origin: 20px 5px;
            pointer-events: none;
            opacity: 0.6;

            visibility: hidden;
        }

        .cursor.rotate-1 { transform: rotate(90deg); }
        .cursor.rotate-2 { transform: rotate(180deg); }
        .cursor.rotate-3 { transform: rotate(270deg); }

        /*
        .cursor          { visibility: visible; top: 50%; left: 20%; }
        .cursor.rotate-1 { visibility: visible; top: 50%; left: 40%; }
        .cursor.rotate-2 { visibility: visible; top: 80%; left: 20%; }
        .cursor.rotate-3 { visibility: visible; top: 80%; left: 40%; }
        */

        .mark {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 10px;
            height: 10px;
            background: white;
        }

        #settings {
            position: absolute;
            top: 0;
            left: 0;
            padding: 0 1em;
            background: rgba(0,0,0, 0.4);
            user-select: none;
        }

        #center { display: none; }

        /* https://fontlibrary.org/en/font/segment7 */
        @font-face {
            font-family: 'Segment7Standard';
                src: url('img/Segment7Standard.otf') format('opentype');
            font-weight: normal;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="full">
        <div id="main">
            <div id="selection"></div>
            <div class="cursor"></div>
            <div class="cursor rotate-1"></div>
            <div class="cursor rotate-2"></div>
            <div class="cursor rotate-3"></div>
        </div>
        <div id="settings">
            <p>
                <label>
                    <input type="checkbox" id="perspective">
                    Perspective mode
                </label>
            </p>
            <p>Press <b>F</b> to flip a tile</p>
            <p>Press <b>SPACE</b> to look down</p>
            <canvas id="center"></canvas>
        </div>
    </div>
    <script src="./src/index.ts"></script>
</body>
</html>
